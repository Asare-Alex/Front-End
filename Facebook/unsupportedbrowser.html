_ec77afbd_0_0_EC"},[{"__m":"ContextualLayerAutoFlip"},{"__m":"ContextualDialogArrow"},{"__m":"ContextualLayerPositionClassOnContext"}],{"alignh":"left","position":"below"}],2]],"markup":[["__markup_9f5fac15_0_0_Eq",{"__html":"\u003Cdiv>\u003Cdiv class=\"_4-i2 _pig _9o-c _9pll _50f4\">\u003Cdiv class=\"_9xl2\">\u003Cdiv class=\"_aisf\">\u003Cdiv class=\"_6a uiPopover\" id=\"u_0_1_mX\">\u003Ca role=\"button\" class=\"_42ft _4jy0 _55pi _2agf _4o_4 _9o-e _p _4jy3 _517h _51sy\" href=\"#\" style=\"max-width:200px;\" aria-haspopup=\"true\" aria-expanded=\"false\" rel=\"toggle\" id=\"u_0_2_gf\">\u003Cspan class=\"_-xe _3-8_\">\u003Ci class=\"img sp_StXu140q-14 sx_495051\">\u003C\/i>\u003C\/span>\u003Cspan class=\"_55pe\">\u003C\/span>\u003C\/a>\u003C\/div>\u003C\/div>\u003Cdiv id=\"cookie_banner_title\" class=\"_9o-d\">\u003Cdiv id=\"consent_cookies_title\">Het gebruik van cookies van Facebook toestaan in deze browser?\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9o-g\">\u003Cdiv>\u003Cdiv>\u003Cdiv class=\"_9xo1\">We gebruiken cookies en vergelijkbare technologie\u00ebn om te helpen met het volgende:\u003C\/div>\u003Cdiv class=\"_9xo2\">\u003Ci class=\"img sp_StXu140q-14 sx_abafc4\">\u003C\/i>\u003Cdiv class=\"_9xo4\">Inhoud in Meta-producten verstrekken en verbeteren\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9xo2\">\u003Ci class=\"img sp_StXu140q-14 sx_7faae2\">\u003C\/i>\u003Cdiv class=\"_9xo4\">Een veiligere ervaring bieden door gegevens te gebruiken die we ontvangen via cookies op en buiten Facebook\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9xo2\">\u003Ci class=\"img sp_StXu140q-14 sx_9a85b3\">\u003C\/i>\u003Cdiv class=\"_9xo4\">Meta-producten bieden aan en verbeteren voor mensen die een account hebben\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9xo0\">\u003C\/div>\u003Cdiv>\u003Cdiv>We gebruiken tools van andere bedrijven op Facebook voor advertentie- en metingsservices buiten Meta-producten, voor analysedoeleinden, om bepaalde functies aan te bieden en om onze services voor jou te verbeteren. Deze bedrijven maken ook gebruik van cookies.\u003C\/div>\u003Cdiv class=\"_9xo3\">Je kunt het gebruik toestaan van alle cookies of alleen essenti\u00eble cookies, of je kunt hieronder meer opties kiezen. In ons \u003Ca href=\"https:\/\/www.facebook.com\/policies\/cookies\/\" target=\"_blank\" class=\"_9o-v\" id=\"cpn-pv-link\">cookiebeleid\u003C\/a> vind je meer informatie over cookies en hoe we ze gebruiken, en je kunt daar op elk gewenst moment je keuze bekijken of wijzigen.\u003C\/div>\u003C\/div>\u003Cdiv>\u003Cdiv>\u003Cdiv class=\"_9xpv\">\u003Cdiv>\u003Cdiv class=\"_9xpw\">Essenti\u00eble cookies\u003C\/div>\u003Cdiv>Deze cookies zijn vereist voor het gebruik van Meta-producten. Ze zijn noodzakelijk om deze sites te laten werken zoals bedoeld.\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9xo0\">\u003C\/div>\u003C\/div>\u003Cdiv>\u003Cp class=\"_9o-k\">Andere manieren waarop je je gegevens kunt beheren\u003C\/p>\u003C\/div>\u003Cdiv>\u003Cdiv class=\"_9vtg\" id=\"u_0_3_JS\">\u003Cbutton class=\"_al9c _9nge\" title=\"expandable section\">\u003Cdiv class=\"_9ngc\">\u003Cspan class=\"_9ngf\">\u003Cdiv class=\"_9o-l\">Beheeropties in je Facebook-account\u003C\/div>\u003C\/span>\u003Cspan class=\"_9ngg _9v7v\">\u003Ci class=\"img sp_StXu140q-14 sx_6e887b\">\u003C\/i>\u003C\/span>\u003C\/div>\u003C\/button>\u003Cdiv class=\"_9ngb _9nga\">\u003Cdiv>\u003Cp class=\"_9o-m\">Als je een Facebook-account hebt, kun je met deze tools beheren hoe verschillende gegevens worden gebruikt om advertenties te personaliseren.\u003C\/p>\u003Cp class=\"_9si-\">Advertentie-instellingen\u003C\/p>\u003Cp class=\"_9o-m\">We gebruiken gegevens die adverteerders en andere partners aan ons verstrekken over je activiteit buiten producten van Meta-bedrijven, waaronder websites en apps, om betere advertenties aan je weer te geven. Je kunt in je \u003Ca href=\"https:\/\/www.facebook.com\/settings\/ads\/\">advertentie-instellingen\u003C\/a> bepalen of we deze gegevens mogen gebruiken om advertenties aan je weer te geven.\u003C\/p>\u003Cp class=\"_9o-m\">Het Meta Audience Network is een manier voor adverteerders om advertenties aan je weer te geven in apps en op websites buiten de \u003Ca href=\"https:\/\/www.facebook.com\/help\/195227921252400\">Producten van Meta-bedrijven\u003C\/a> om. Een van de manieren waarop het Audience Network relevante advertenties weergeeft, is door je advertentievoorkeuren te gebruiken om te bepalen welke advertenties je mogelijk wilt zien. Je kunt deze voorkeuren instellen in je \u003Ca href=\"https:\/\/www.facebook.com\/settings\/ads\/\">advertentie-instellingen\u003C\/a>.\u003C\/p>\u003Cp class=\"_9si-\">Advertentievoorkeuren\u003C\/p>\u003Cp class=\"_9o-m\">Je kunt je advertentievoorkeuren gebruiken om erachter te komen waarom je een bepaalde advertentie ziet en om te bepalen hoe we door ons verzamelde gegevens mogen gebruiken om advertenties aan je weer te geven.\u003C\/p>\u003Cp class=\"_9si-\">Activiteit buiten Facebook\u003C\/p>\u003Cp class=\"_9o-m\">Je kunt je activiteiten buiten Facebook bekijken. Dit is een overzicht van activiteiten die bedrijven en organisaties met ons delen over je interacties met hen, zoals het bezoeken van hun apps of websites. Ze gebruiken onze \u003Ca href=\"https:\/\/www.facebook.com\/help\/2230503797265156\">bedrijfstools\u003C\/a>, zoals Aanmelden via Facebook of de Meta-pixel, om deze gegevens met ons te delen. Hiermee kunnen wij je bijvoorbeeld een gepersonaliseerdere ervaring bieden op Meta-producten. Kom meer te weten over \u003Ca href=\"https:\/\/www.facebook.com\/help\/2207256696182627\">activiteit buiten Facebook\u003C\/a>, de manier waarop we deze gebruiken en hoe je deze kunt beheren.\u003C\/p>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv>\u003Cdiv class=\"_9vtg\" id=\"u_0_4_pp\">\u003Cbutton class=\"_al9c _9nge\" title=\"expandable section\">\u003Cdiv class=\"_9ngc\">\u003Cspan class=\"_9ngf\">\u003Cdiv class=\"_9o-l\">Meer informatie over online advertenties\u003C\/div>\u003C\/span>\u003Cspan class=\"_9ngg _9v7v\">\u003Ci class=\"img sp_StXu140q-14 sx_6e887b\">\u003C\/i>\u003C\/span>\u003C\/div>\u003C\/button>\u003Cdiv class=\"_9ngb _9nga\">\u003Cdiv>\u003Cp class=\"_9o-m\">Je kunt je afmelden voor het zien van online op interesse gebaseerde advertenties van Meta en andere deelnemende bedrijven via de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Foptout.aboutads.info\u00252F&amp;h=AT26fjGF63RESmqM_dYz73-HZKqgDaCo0PHamfgw3oYKgpy1VuUv6Bsu20gzr5svLm1wIZ1UeHyEJZ_3sVWaUXAJOqDTtaK5P8_6VinGWaEsBBjqjRMXhby-FoGQcnwHxG_GvBEw1oKP5ErJ\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance\u003C\/a> in de VS, de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fyouradchoices.ca\u00252F&amp;h=AT0dMShK3Ij5GhX1qyi9q-lAHqRj-q_veuCI9TpYjf9AVnktmsrs4nqxfCTOUCCL1wXU8v9krHAMIyF5iV81msXo2hOcnqdgf2PJfpSYHGVOaMkijYmkUnoABtdb6svuJSy5HHCp2MeVWm31\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance of Canada\u003C\/a> in Canada of de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fwww.youronlinechoices.com\u00252F&amp;h=AT3sBmQOYaYVgLjnV0Gc6RG1nTeVb3y7N8WP2FdeNKeasL1QHgn3Erwr21Fg_euOauJ9Z14Jk1BFpxZBFvTsyRFGZMYEGBaFavlTJdSr6BIrSIgVHCxQzuoamuG30KkLIG5M1fJZhlwo5j1o\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">European Interactive Digital Advertising Alliance\u003C\/a> in Europa, of via de instellingen van je mobiele apparaat als je Android, iOS 13 of een eerdere versie van iOS gebruikt. Houd er rekening mee dat adblockers en tools die ons cookiegebruik beperken, deze instellingen kunnen verstoren.\u003C\/p>\u003Cp class=\"_9o-m\">De advertentiebedrijven waarmee we werken, gebruiken doorgaans cookies en vergelijkbare technologie\u00ebn als onderdeel van hun services. Je kunt de volgende informatiebronnen bekijken voor meer informatie over hoe adverteerders doorgaans cookies gebruiken en welke keuzes ze bieden:\u003C\/p>\u003Cul class=\"_9o-q\">\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Foptout.aboutads.info\u00252F&amp;h=AT2L8v4S-XJNQIMNGgDTAi1KyJ966FVr5IQta329M6EXPLAjcusFnn7B8u1G5vdFg_zrqAJ-XGZuyBhJStXFyGYYV-5fX_uJ_7wsvj7-0QO0K6-_pK0-4EgpfcUkH2DkdSYBYuGRGdEMp9DQ\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fyouradchoices.ca\u00252F&amp;h=AT2wc-HHoAMKh_FwuqTUemVi2SmCpFmxMmMF68pMePeSZdDXj5qayVtqX4eaO3laiV4INJTST9ojjpM1Jk89z4QXH36lZYSwM1qJBEERX0su1KZbAf-jy1rn7DGjTnmdlyEod01wdkpAq-l6\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance van Canada\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fwww.youronlinechoices.com\u00252F&amp;h=AT2PWmFwRKT34la5dQ_kmswFwglPjRm0CvQeRKFmCxuu5vbpqONQn_Ibon4nsF_WEf1UgciK_NQ0jdWG0LZmKiXgy7oPQErO4QN0aM8sa0-ji0_66z0aaMESFkuTHP2LUeFG1XI2Hft1UVtb\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">European Interactive Digital Advertising Alliance\u003C\/a>\u003C\/li>\u003C\/ul>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv>\u003Cdiv class=\"_9vtg\" id=\"u_0_5_P\/\">\u003Cbutton class=\"_al9c _9nge\" title=\"expandable section\">\u003Cdiv class=\"_9ngc\">\u003Cspan class=\"_9ngf\">\u003Cdiv class=\"_9o-l\">Cookies beheren via browserinstellingen\u003C\/div>\u003C\/span>\u003Cspan class=\"_9ngg _9v7v\">\u003Ci class=\"img sp_StXu140q-14 sx_6e887b\">\u003C\/i>\u003C\/span>\u003C\/div>\u003C\/button>\u003Cdiv class=\"_9ngb _9nga\">\u003Cdiv>\u003Cp class=\"_9o-m\">Je browser of apparaat kan instellingen bieden waarmee je kunt kiezen of je browsercookies wilt instellen of verwijderen. Deze instellingen vari\u00ebren per browser en producenten kunnen zowel de
